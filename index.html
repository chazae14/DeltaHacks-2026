<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WatchMyStuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            width: 360px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.15);
        }

        img {
            width: 280px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            height: 80px;
            font-size: 28px;
            font-weight: bold;
            background-color: #2ECC71;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27AE60;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .success {
            color: #2ECC71;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="container" id="home">
    <img src="logo.png" alt="WatchMyStuff Logo">

    <p>Keep your belongings safe while studying.</p>

    <input type="email" id="email" placeholder="user@example.com">

    <button onclick="startMonitoring()">Start Monitoring</button>

    <div class="error" id="error"></div>
</div>

<div class="container" id="monitoring" style="display:none;">
    <h1>ðŸ”’ Monitoring Active</h1>
    <p>This laptop is being monitored.</p>
    <div class="success" id="emailDisplay"></div>
</div>

<script>
    const BACKEND_URL = "http://localhost:5000/start-monitoring";

    function startMonitoring() {
        const email = document.getElementById("email").value;
        const errorDiv = document.getElementById("error");

        errorDiv.textContent = "";

        if (!email || !email.includes("@") || !email.includes(".")) {
            errorDiv.textContent = "Please enter a valid email address.";
            return;
        }

        fetch(BACKEND_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email: email })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Backend error");
            }
            document.getElementById("home").style.display = "none";
            document.getElementById("monitoring").style.display = "block";
            document.getElementById("emailDisplay").innerHTML =
                `Alerts will be sent to <b>${email}</b>`;
        })
        .catch(() => {
            errorDiv.textContent = "Backend not connected yet.";
        });
    }
</script>
</body>
</html>
