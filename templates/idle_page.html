<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #90D5FF;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; 
        }
        .container {
            background-color: white; 
            color: #006bad;
            padding: 2rem;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .main-logo {
            width: 150px; 
            height: auto;
            display: block;
            margin: 0 auto 15px;
        }
        .fa-camera {
            color: #ff8a8a; 
            margin-bottom: 15px;
            animation: blink 0.75s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        .fs-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 12px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        .fs-btn i { margin-right: 8px; }
    </style>
</head>
<body>

<div class="container">
    <img src="../static/idle_logo.png" alt="Logo" class="main-logo">
    <i class="fas fa-camera fa-3x"></i>
    <p>This person will be back soon. Their belongings are being monitored & tracked</p>
    </div>

<button onclick="goFullscreen()" class="fs-btn">
    <i class="fas fa-expand"></i> Fullscreen
</button>

<script>
    function goFullscreen() {
        // Check if we are already in fullscreen
        let isFullscreen = document.fullscreenElement || document.webkitFullscreenElement;

        if (!isFullscreen) {
            // ENTER Fullscreen
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            }
        } else {
            // EXIT Fullscreen
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }
    }
</script>
</body>
</html>
