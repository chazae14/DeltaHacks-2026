<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #90D5FF;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; 
        }
        .container {
            background-color: white; 
            color: #006bad;
            padding: 2rem;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .main-logo {
            width: 200px; 
            height: auto;
            display: block;
            margin: 0 auto 15px;
        }
        .fa-camera {
            color: #ff8a8a; 
            margin-bottom: 15px;
            animation: blink 0.75s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        
        /* normal button */
        .fs-btn {
            position: absolute !important;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background-color: #ffffff; 
            color: #006bad; 
            border: 2px solid #ffffff;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease; /* This makes the hover smooth, not jerky */
            z-index: 9999;
        }

        /* hover button */
        .fs-btn:hover {
            background-color: #006bad; /* Changes background to blue */
            color: #ffffff;            /* Changes text and icon to white */
            border: 2px solid #006bad;
        }

        /* button spacing */
        .fs-btn i {
            margin-right: 12px; 
        }
    </style>
</head>
<body>

<div class="container">
    <img src="../static/idle_logo.png" alt="Logo" class="main-logo">
    <i class="fas fa-camera fa-3x"></i>
    <p>This person will be back soon. Their device and belongings are being tracked.</p>
    </div>

<button onclick="goFullscreen()" class="fs-btn">
    <i class="fas fa-expand"></i> Full Screen
</button>

<script>
    function goFullscreen() {
        // check if already in full screen
        let isFullscreen = document.fullscreenElement || document.webkitFullscreenElement;

        // if not already in full screen
        if (!isFullscreen) {
            // enter full screen
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            }
        } else {
            // exit fullscreen
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }
    }
</script>
</body>
</html>
