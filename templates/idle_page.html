<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #90D5FF;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative; /* This allows the button to pin to the edges */
        }
        .container {
            background-color: white; 
            color: #006bad;
            padding: 2rem;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* --- THE BLINKING CODE --- */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        .fa-camera {
            margin-bottom: 15px;
            color: #ff3333; 
            animation: blink 0.75s infinite; 
        }

        /* --- THE BUTTON CSS (You were missing this!) --- */
        .fs-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background-color: rgba(255, 255, 255, 0.2); 
            color: white;
            border: 2px solid white;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .fs-btn:hover {
            background-color: white;
            color: #006bad;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <i class="fas fa-camera fa-4x"></i>
        <h1><b>WatchMyStuff</b></h1>
        <p>This person will be back soon</p>
        <p>Their belongings are being monitored & tracked by the webcam</p>
        <p id="clock"></p>
    </div>

    <button onclick="goFullscreen()" class="fs-btn">
        <i class="fas fa-expand"></i> Fullscreen
    </button>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    
    <script>
        function goFullscreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Mac Chrome/Safari */
                elem.webkitRequestFullscreen();
            }
        }
    </script>
</body>
</html>
